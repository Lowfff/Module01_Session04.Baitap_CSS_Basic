<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main1.css">
    <div class="container">
        <table>
            <tr>
                <th><h1>Hotel Search</h1></th>
                <td>Home</td>
                <td>About</td>
                <td>Contact</td>
            </tr>
        </table>
    </div>

</head>
<body>
    <div class="form-container">
      <form class="form">
        <h3 class="form-heading">Find the Perfect Hotel for you</h3>
        <div class="form-group">
          <label class="form-label" for="">Destination:</label>
          <input type="text" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label" for="">Check-in:</label>
          <input type="date" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label" for="">Check-out:</label>
          <input type="date" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label" for="">Guests:</label>
          <input class="form-input" type="number"></input>
        </div>
        <div class="form-group">
          <button class="form-label button ">Search</button>
        </div>
      </form>
    </div>
    
</body>
</html>
